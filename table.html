<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
}
</style>
</head>
<body>

<h1>The table element</h1>

<table>
  <tr>
    <th>Month</th>
    <th>Expenses</th>
  </tr>
  <tr>
    <td>March</td>
    <td>$1500</td>
  </tr>
  <tr>
    <td>May</td>
    <td>$800</td>
  </tr>
</table>

</body>
</html>
